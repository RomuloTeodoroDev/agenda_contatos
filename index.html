<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="desenho de uma agenda de contatos">
            <h1>Agenda de contatos</h1>
            <img src="./images/icone caneta.webp" alt="desenho de uma caneta">
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" placeholder="Digite seu nome" required>
            <input type="tel" id="numero-contato" min="11" max="11" placeholder="Digite seu telefone"required >
            <button type="submit">Salvar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th >Nome</th>
                    <th >Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
